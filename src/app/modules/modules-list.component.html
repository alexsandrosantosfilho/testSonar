<div class="container">
  <div class="row mb-40">
    <div class="col-sm-12 col-md-12">
      <h2>
        <a (click)="onCancel()" class="btn btn-link"><img src="../../assets/images/back.png" alt="Voltar"></a>
        <small>{{ company?.name }} <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i></small> M贸dulos
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="w-50">Nome</th>
            <th>Habilitado</th>
						<th class="w-20"></th>
					</tr>
				</thead>
				<tbody>
					<tr [hidden]="loading || modules.length">
						<td colspan="3" class="text-center">Nenhum m贸dulo encontrado.</td>
					</tr>
					<tr *ngFor="let module of modules">
						<td>{{ module.label }}</td>
            <td class="pl-25">
							<span *ngIf="module.enabled" class="text-success glyphicon glyphicon-ok" aria-hidden="true"></span>
						</td>
            <td class="text-right">
              <span class="action">
                <a [routerLink]="[module.id, 'edit']" title="Editar" sgt2-tooltip>
									<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
								</a>
              </span>
            </td>
					</tr>
				</tbody>
			</table>
    </div>
  </div>
</div>
