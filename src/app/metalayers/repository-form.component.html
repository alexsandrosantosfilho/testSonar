<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #rForm="ngForm" (submit)="onSubmit(rForm)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Repositório de arquivos</h4>
        </div>
        <div class="modal-body" >
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" name="name" [(ngModel)]="data.name" class="form-control" required />
              </div>
                <div class="form-group">
                <label>Alias</label>
                <input type="text" name="alias" [(ngModel)]="data.alias" class="form-control" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label>Tipo</label>
                <select class="form-control" [(ngModel)]="data.type" name="type" required>
                  <option value="filemanager">File Manager</option>
                  <option value="godocs">Go Docs</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="form-group">
                <label>URL</label>
                <input type="text" [(ngModel)]="data.source" name="source" class="form-control" required />
              </div>
            </div>
          </div>
          <div [hidden]="!validated || rForm.valid" class="text-danger">
            O preenchimento dos campos <strong>Nome</strong>, <strong>Alias</strong>, <strong>Tipo</strong> e <strong>URL</strong> é obrigatório.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
