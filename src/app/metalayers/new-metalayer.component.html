<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h2>
        <a (click)="onCancel()" class="btn btn-link"><img src="../../assets/images/back.png" alt="Voltar"></a>
				<small>
					{{ company?.name }}  <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
					{{ areaType?.name }} <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
				</small> Criar nova meta camada
			</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <sgt2-metalayer-form [companyId]="companyId" [areaTypeId]="areaTypeId" (save)="onSaveMetalayer($event)" (cancel)="onCancel()"></sgt2-metalayer-form>
    </div>
  </div>
</div>
