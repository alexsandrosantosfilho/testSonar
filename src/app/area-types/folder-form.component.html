<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #dForm="ngForm" (submit)="onSubmit(dForm)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{ title }}</h4>
        </div>
        <div class="modal-body" >
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="form-group">
                <label>ID</label>
                <input *ngIf="!folder" type="text" name="id" [(ngModel)]="data.id" (replaced)="data.id=$event" class="form-control" sgt2-replace="\s" required />
                <p *ngIf="folder" class="form-control-static" >{{ data.id }}</p>
              </div>
              <div class="form-group">
                <label>Nome</label>
                <input type="text" name="name" [(ngModel)]="data.name" class="form-control" required />
              </div>
            </div>
          </div>
          <div [hidden]="!validated || dForm.valid" class="text-danger">
            O preenchimento dos campos <strong>ID</strong> e <strong>Nome</strong> é obrigatório.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
