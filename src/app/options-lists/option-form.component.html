<form #oForm="ngForm" (submit)="onSubmit(oForm)" novalidate>
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{ formTitle }}</h4>
        </div>
        <div class="modal-body" >
          <div class="form-group">
            <label>Valor</label>
            <input type="text" name="value" [(ngModel)]="data.value" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Label</label>
            <input type="text" name="label" [(ngModel)]="data.label" class="form-control" required />
          </div>
          <div [hidden]="!validated || oForm.valid" class="text-danger">
            O preenchimento dos campos <strong>Valor </strong>e <strong>Label</strong> é obrigatório.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</form>
