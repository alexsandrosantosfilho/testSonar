<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #fForm="ngForm" (submit)="onSubmit(fForm)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Formulário dinâmico</h4>
        </div>
        <div class="modal-body" >
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" name="name" [(ngModel)]="data.name" class="form-control" required />
              </div>
                <div class="form-group">
                <label>Label</label>
                <input type="text" name="label" [(ngModel)]="data.label" class="form-control" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label>Tipo</label>
                <select class="form-control" [(ngModel)]="data.controlType" name="type" required>
                  <option value="textbox">textbox</option>
                  <option value="textarea">textarea</option>
                  <option value="dropdown">dropdown</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 col-md-2">
              <div class="form-group">
                <label>Ordem</label>
                <input type="number" [(ngModel)]="data.order" min="0" name="order" class="form-control" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="form-group">
                <label>
                  <input type="checkbox" name="{{ data.name }}Editable" [(ngModel)]="data.editable" /> Editável
                </label>
              </div>
            </div>
          </div>
          <div [hidden]="!validated || fForm.valid" class="text-danger">
            O preenchimento dos campos <strong>Nome</strong>, <strong>Label</strong>, <strong>Tipo</strong>, <strong>Ordem</strong> é obrigatório.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
