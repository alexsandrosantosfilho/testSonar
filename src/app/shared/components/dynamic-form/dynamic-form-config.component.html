<h3>
  {{ formTitle }}
  <button (click)="addField()" type="button" class="btn btn-link pull-right"><span class="glyphicon glyphicon-plus"></span> Adicionar campo</button>
</h3>
<div class="row mb-40 mt-40">
  <div class="col-sm-12 col-md-12">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="w-20">Nome</th>
          <th class="w-20">Label</th>
          <th class="w-10">Tipo</th>
          <th class="w-15 text-center">Ordem</th>
          <th class="w-15 text-center">Editável</th>
          <th class="w-10"></th>
        </tr>
      </thead>
      <tbody>
        <tr [hidden]="fields.length">
          <td colspan="6" class="text-center">Lista vazia.</td>
        </tr>
        <tr *ngFor="let field of fields">
          <td>{{ field.name }}</td>
          <td>{{ field.label }}</td>
          <td>
            <button *ngIf="field.controlType == 'dropdown'" (click)="editFieldOptions(field)" valign="middle" type="button" class="pull-right btn btn-link btn-sm pt-0 pb-0" title="Editar opções" sgt2-tooltip><span class="glyphicon glyphicon-pencil"></span></button>
            {{ field.controlType }}
          </td>
          <td class="text-center">{{ field.order }}</td>
          <td class="text-center">
            <span *ngIf="field.editable" class="text-success glyphicon glyphicon-ok" aria-hidden="true"></span>
          </td>
          <td>
            <button type="button" class="pull-right btn btn-link btn-sm pt-0 pb-0" (click)="deleteField(field)" title="Excluir" sgt2-tooltip><span class="glyphicon glyphicon-trash"></span></button>
            <button type="button" class="pull-right btn btn-link btn-sm pt-0 pb-0" (click)="editField(field)" title="Editar" sgt2-tooltip><span class="glyphicon glyphicon-edit"></span></button>
            <button type="button" class="pull-right btn btn-link btn-sm pt-0 pb-0" (click)="configRules(field)" title="Regras" sgt2-tooltip><span class="glyphicon glyphicon-list-alt"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<sgt2-field-form (create)="onSaveField($event)" (update)="onUpdateField($event)" (cancel)="onCancelField()" #fieldForm></sgt2-field-form>
<sgt2-field-options-form (optionsChange)="onOptionsChange($event)" #fieldOptionsForm></sgt2-field-options-form>
<sgt2-field-rules-form (rulesChange)="onRulesChange($event)" [fields]="fields" [externalFields]="externalFields" #fieldRulesForm></sgt2-field-rules-form>
